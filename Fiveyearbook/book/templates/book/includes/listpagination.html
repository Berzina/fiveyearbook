{% block content %}

<nav aria-label="Page navigation">
<ul class="pagination">
  <li>
    {% if page_obj.has_previous %}
    <a href="/question?page={{ page_obj.previous_page_number }}" aria-label="Previous">
    <span aria-hidden="true">&laquo;</span>
    </a>
    {% endif %}
  </li>
  <li><a href="#">1</a></li>
  <li><a href="#">2</a></li>
  <li><a href="#">3</a></li>
  <li><a href="#">4</a></li>
  <li><a href="#">5</a></li>
  <li>
    {% if page_obj.has_next %}
        <a href="/question?page={{ page_obj.next_page_number }}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
    {% endif %}
  </li>
</ul>
</nav>
