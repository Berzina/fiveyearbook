<form action="{% url 'vote' qquestion.id %}" method="post">
  {% csrf_token %}

    <div class="form-group">
      {% include 'book/includes/messagecatcher.html' %}
      <label>{{ question.title }}</label>
        {% for choice in [question.variant1, question.variant2, question.variant3] %}
            <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ forloop.counter }}" />
            <label for="choice{{ forloop.counter }}">{{ choice.text }}</label><br />
        {% endfor %}
    </div>

    <button type="submit" class="btn btn-default">Ok</button>
</form>
