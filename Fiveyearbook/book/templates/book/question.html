{% extends "info/header.html"%}

{% block content %}

  <div class="row-eq-height">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
          {% load staticfiles %}
          <img src="{% static '/img/question.jpg' %}" class="responsive-img" alt="img">
          <div class="caption">
          <!-- <h3>{{ question.title }}</h3>
          <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p> -->
          <form action="{% url 'response' question.id %}" method="post">
          {% csrf_token %}
            <div class="form-group">
              <label for="inputResponse">{{ question.title }}</label>
              <textarea class="form-control" rows="5" id="inputResponse" name="response" placeholder="Answer the question:"></textarea>
            </div>

            <button type="submit" class="btn btn-default">Ok</button>
          </form>
        </div>
      </div>
    </div>


  {% if question.response_set.all %}
    <div height = "490px" scroll ="auto"> 
      <div class="col-sm-6 col-md-6">
        <div class="thumbnail">
          <div class="list-group" width = "40%">
            <div class="list-group-item active">
              Here is your later answers:
            </div>

            {% for response in question.response_set.all %}
              <a href="#" class="list-group-item"><span class="label label-success">{{ response.date.year }}</span> {{ response.text }}</a>
            {% endfor %}  

          </div>
        </div>
      </div>
    </div>
    </div>
  {% endif %}
<!--   <h3>{{ question.title }}</h3>
  <h6>on {{ question.date }}</h6>
  {% for response in question.response_set.all %}
    <h6>  {{ response.text }}</h6>
  {% endfor %} -->


{% endblock %}
