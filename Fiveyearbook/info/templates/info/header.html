<!DOCTYPE html>
<html lang="en">

<head>


  <meta charset="utf-8" />
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" type = "text/css"/>
  <link rel="stylesheet" href="{% static '/css/bootstrap-flex.min.css' %}" type = "text/css"/>
  <link rel="stylesheet" href="{% static '/css/site.css' %}" type = "text/css"/>
    <script type="text/javascript" src="{% static 'js/site.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <meta name="viewport" content = "width=device-width, initial-scale=1.0">
  
  <style type="text/css">
    html,
    body {
      height:100%
    }
  </style>
</head>

<body class="body" style="background-color:#f6f6f6">
  <div class="container-fluid" style="min-height:95%; ">
    <div class="row">
      <div class="col-sm-10 col-md-10 center">
      Fiveyearbook
      </div>

      <div class="col-sm-2 col-md-2">
        {% if user.is_authenticated %}
          <div class="row">
            Вы зашли как: {{ user.username }}
          </div>

          <div class="row center">
            <a href = "{% url 'logout' %}" type="button" class="btn btn-outline-primary"> Log out </a>
          </div>
        {% else %}
          <div class="row center">
            <a href = "{% url 'index' %}" type="button" class="btn btn-outline-primary"> Log in </a>
          </div>
        {% endif %}

      </div>
    </div><hr>

    <div class="row">
      <div class="col-sm-2">
      <br>

      <br>
       <!-- Great, til you resize. -->
      <!--<div class="well bs-sidebar affix" id="sidebar" style="background-color:#fff">-->
      <div class="well bs-sidebar" id="sidebar" style="background-color:#fff">
        <ul class="nav nav-pills nav-stacked">
        <li><a href='/'>Home</a></li>
        <li><a href='/book/?page=1'>Book <span class="badge pull-right">{{ num_of_not_answered }}</span> </a></li>
        <li><a href='/overview/?page=1'>Overview</a></li>
        </ul>
      </div> <!--well bs-sidebar affix-->
      </div> <!--col-sm-2-->
      <div class="col-sm-10">
      
      <div class='container-fluid'>
      <br><br>
         {% block content %}
         {% endblock %} 
      </div>
      </div>
    </div> 
  </div>
  <footer>
    <div class="container-fluid" style='margin-left:15px'>
      <p><a href="#" target="blank">Contact</a> | <a href="#" target="blank">LinkedIn</a> | <a href="#" target="blank">Twitter</a> | <a href="#" target="blank">Google+</a></p>
    </div>
  </footer> 
  
</body>

</html>
